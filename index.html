<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word Hunter</title>
    <link rel="stylesheet" href="css/wordseach.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1 class="logo">Word Hunter</h1>
      <section id="ws-area"></section>
      <!-- <ul class="ws-words"></ul> -->
    </div>
    <div class="wrap">
	<select id= "gameWords"></select>
    </div>

    <script src="js/utility.js"></script>
    <script src="js/wordsearch.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSeach();

      // Put words into `.ws-words`
      var words = gameobj.settings.words,
        wordsWrap = document.querySelector('.ws-words');
      for (i in words) {
       	var x = document.getElementById("gameWords");
	var option = document.createElement("option");
	option.setAttribute('id', words[i]);
	option.text = words[i];
	x.add(option);
      }
    </script>
  </body>
</html>
