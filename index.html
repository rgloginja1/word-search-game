<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Word Hunter</title>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

   	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/wordseach.css" />
    <link rel="stylesheet" href="css/style.css" />

  </head>
  <body>
	<br/>
	<div class="container">
		<div class="well">
			<div class="wrap">
				
				<table class="table">
					<col width="33%">
					<col width="33%">
					<col width="33%">
					<h1 class="logo">Word Hunter</h1>
					<tr>
						<td><button class="btn btn-primary btn-block btn-sm">Random Game</button></td>
						<td><button class="btn btn-warning btn-block btn-sm">Fastest Games</button></td>
						<td><button class="btn btn-success btn-block btn-sm">About</button></td>

					</tr>
				</table>
				
				<select id= "mySelect" class="form-control" width="100"></select><br />
				<section id="ws-area"></section>
			</div>
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 text-center"><small>Word Hunter is originally based on <a href="https://github.com/lizhineng/word-search-game">word-search-game</a> by lizhineng.</small></div>
			</div>
			
		</div>
	</div>
    <script src="js/utility.js"></script>
    <script src="js/wordsearch.js"></script>
    <script type="text/javascript">
      var gameAreaEl = document.getElementById('ws-area');
      var gameobj = gameAreaEl.wordSeach();

      // Put words into `.ws-words`
      var words = gameobj.settings.words,
        wordsWrap = document.querySelector('.ws-words');
      for (i in words) {
		var x = document.getElementById("mySelect");
		var option = document.createElement("option");
		option.setAttribute('id', words[i]);
		option.text = words[i];
		x.add(option);
      }
    </script>
  </body>
</html>
